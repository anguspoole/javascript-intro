<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="length">Enter the length: </label>
  <input type="number" id="length"><br><br>
  <label for="width">Enter the width: </label>
  <input type="number" id="width"><br><br>
  <button onclick="calculateArea()">Calculate Area</button><br><br>
  <p id="result"></p>
<script src="./calculate_Area.js"></script>

<h1>Grocery Tracker</h1>
  <label for="item1">Item 1 Amount: </label>
  <input type="number" id="item1"><br><br>
  <label for="item2">Item 2 Amount: </label>
  <input type="number" id="item2"><br><br>
  <label for="item3">Item 3 Amount: </label>
  <input type="number" id="item3"><br><br>
  <button onclick="calculateAmount(item1.value, item2.value, item3.value)">Calculate Total Amount</button><br><br>
  <p id="total"></p>
</body>
</html>
